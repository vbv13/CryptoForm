<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script   src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
</head>
<body>
    <script src="uuidv4.js"></script>
    <script src="adding-users-functions.js"></script>    
    <script src="main.js"></script>
    <main>
        <form id="new-user">
            <!-- <label for="Nickname">Nickname</label> -->
            <input id="nickname" class="formInput" type="text" name="nickname" placeholder="Nickname">
            <br>
            <input id="email" onfocusout="validateEmail()" class="formInput" type="text" name="email" placeholder="Email">
            <span id="emailPrompt"></span>
            <br>
            <input id="ipAddress" onfocusout="validateIpAddress()" class="formInput" type="text" name="IPAddress" placeholder="IP address">
            <span id="ipAddressPrompt"></span>
            <button id="button" type="submit" value="Submit">Add user</button>
        </form>
        <div id="users"></div>
        <div class="modal">
                <button id="confirmRemoval">Delete</button>
                <button id="close">Close</button>
        </div>
    </main>
</body>
</html>
