<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script   src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
</head>
<body>
    <script src="uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="adding-users-functions.js"></script>    
    <script src="main.js"></script>
    <main>

        <form id="new-user">
            <!-- <label for="Nickname">Nickname</label> -->
            <input id="nickname" class="formInput" type="text" name="nickname" placeholder="Nickname">
            <br>
            <input id="email" onfocusout="validateEmail()" class="formInput" type="text" name="email" placeholder="Email">
            <span id="emailPrompt"></span>
            <br>
            <input id="ipAddress" onfocusout="validateIpAddress()" class="formInput" type="text" name="ipaddress" placeholder="IP address">
            <span id="ipAddressPrompt"></span>
            <button id="button" type="submit" value="Submit">Add user</button>
        </form>

        <select id="filter-by">
            <option value="byNickname">Sort by nickname</option>
            <option value="byEmail">Sort by email</option>
            <option value="byDate">Sort by recently created</option>
        </select>

        <div id="users"></div>

        <div class="modalSingleUser">
                <button id="confirmRemoval">Delete</button>
                <button id="closeSingleUser">Close</button>
        </div>

        <button id="removeAll">Drop Users</button>
        <div class="modalAllUsers">
            <button id="confirmRemovalAll">Delete All</button>
            <button id="closeAllUsers">Close</button>
        </div>
    
    </main>
</body>
</html>
